    <style>
        body {
            margin: 0;

            background: linear-gradient(to right, #ff758c, #ff7eb3);

            font-family: 'Arial', sans-serif;
            overflow: hidden;

        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .welcome {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .spotify-romantic {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 350px;
        }
        .spotify-message {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
            margin-bottom: 30px;
        }
        .heart::before, .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #ff758c;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        img {
            width: 300px;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
